    <script>
        function toggleDarkLightMode() {
            var bodyElement = document.querySelector('body');
            var currentClass = bodyElement.getAttribute('class');

            if (currentClass === 'dark-mode') {
                bodyElement.setAttribute('class', 'light-mode');
            } else {
                bodyElement.setAttribute('class', 'dark-mode');
            }
        }
    </script>

<script>
function updateTime() {
  var now = new Date();
  var timeElement = document.getElementById("time");
  
  // Get hours, minutes, and seconds
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();
  
  // Format time as HH:MM:SS
  var timeString = hours + ":" + minutes + ":" + seconds;

  // Update the time element in the HTML
  timeElement.innerHTML = timeString;
}

// Call updateTime() every second
setInterval(updateTime, 1000);
</script>
</head>
<body>
<p>The current time is: <span id="time"></span></p>
</body>
